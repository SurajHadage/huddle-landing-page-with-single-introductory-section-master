<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <figure class="logo"><img src="images/logo.svg" class="logo-img" alt="logo of brand"></figure>
  <main>
    <figure class="main-img"><img src="images/illustration-mockups.svg" alt="illustration of two screens, laptop and mobile"></figure>
    <article>
    <h1>Build The Community <br> Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button class="btn" type="submit">Register</button>
    </article>
  </main>
  <aside>
    <img src="images/logo-facebook.svg" alt="logo of facebook">
    <img src="images/logo-twitter.svg" alt="logo of twitter">
    <img src="images/logo-instagram.svg" alt="logo of instagram">
  </aside>
</body>
</html>
